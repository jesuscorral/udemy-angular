<label>Server Name</label>

<input type="text" 
       class="form-control"
       (input)="onUpdateServerName($event)">
<br>
<input  
type="text"
class="form-control"
[(ngModel)]="serverName"> <!-- Two-way-binding -> El valor de serverName inicialmente lo coge del valor de .ts pero despues lo coge de lo que va actualizando con el metodo onUpdateServerName -->

<br>

<p>{{serverName}}</p>

<br>

<button 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()"
    class="btn btn-primary">Add server
</button>

<p>{{allowNewServer}}</p>
<p [innerText]="allowNewServer"></p>

<p>{{serverCreationStatus}}</p>

<p *ngIf="serverCreated; else noServer"> Ejemplo del uso de la directiva ngIf, server name: {{serverName}}</p>
<ng-template #noServer>
    <p> 
        Ejemplo de else - No server was created 
    </p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
